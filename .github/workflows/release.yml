name: goreleaser

on:
  pull_request:
  push:

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@master
      -
        name: Set up Go
        uses: actions/setup-go@master
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@master
        with:
          version: latest
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.ReleaseToken }}
          NPM_AUTH_TOKEN: ${{ secrets.NpmAuthToken }}
      -
        name: NPM Publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NpmAuthToken }}
        run: |
          cd package
          npm publish

